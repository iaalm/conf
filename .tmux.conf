# 把前缀键从 C-b 更改为 C-a
set -g prefix C-x
set -g prefix2 F2

# 释放之前的 Ctrl-b 前缀快捷键
unbind C-b 
# 设定前缀键和命令键之间的延时
set -sg escape-time 1

# 确保可以向其它程序发送 Ctrl-A
bind C-x send-prefix

# 把窗口的初始索引值从 0 改为 1
set -g base-index 1

# 把面板的初始索引值从 0 改为 1
setw -g pane-base-index 1

# 使用 Prefix r 重新加载配置文件
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# 分割面板
bind | split-window -h
bind \\ split-window -v

# 在面板之间移动
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 快速选择面板
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# 鼠标支持 - 如果你想使用的话把 off 改为 on
setw -g mouse on

# 设置默认的终端模式为 256 色模式
set -g default-terminal "screen-256color"

# 开启活动通知
#setw -g monitor-activity on
#set -g visual-activity on
setw -g monitor-activity off
set -g visual-activity off

# 设置状态栏的颜色
set -g status-fg white
set -g status-bg black
set -g window-status-current-style 'bg=yellow'

# 设置状态栏左侧的内容和颜色
set -g status-left-length 2
# set -g status-left "#[fg=green]#(~/bin/tmux_mon cpu) #[fg=yellow]#(~/bin/tmux_mon mem) #[fg=cyan]#(~/bin/tmux_mon gpu)"
set -g status-left "#[fg=brightgreen]34"

# 设置状态栏右侧的内容和颜色
# 15% | 28 Nov 18:15
set -g status-right "#[fg=cyan]%R"

# 每 60 秒更新一次状态栏
set -g status-interval 60

# 设置窗口列表居中显示
set -g status-justify centre

# 开启 vi 按键
setw -g mode-keys vi
# 增加历史记录
set-option -g history-limit 5000

# 应用程序不能修改窗口标题
set-option -g allow-rename off
